<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåç Global Aide Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --card:#020617;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

.container{
  max-width:720px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  padding:14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
}

.msg{
  background:var(--card);
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:10px;
  animation:fadeIn .15s ease;
}

.user{
  font-size:13px;
  color:var(--accent);
}

.text{
  font-size:15px;
  margin-top:4px;
}

.time{
  font-size:11px;
  color:var(--muted);
  margin-top:4px;
}

.inputBox{
  display:flex;
  gap:6px;
  padding:10px;
  border-top:1px solid #1e293b;
  background:#020617;
}

input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
}

button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  font-weight:600;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(5px)}
  to{opacity:1}
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <div>üåç Global Live Chat</div>
    <div id="online">üü¢ 0 online</div>
  </div>

  <div id="chat" class="chat"></div>

  <div class="inputBox">
    <input id="username" placeholder="üë§ Username" disabled>
    <input id="message" placeholder="Type message..." maxlength="200">
    <button onclick="send()">Send</button>
  </div>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded, onValue,
  serverTimestamp, onDisconnect, remove, query, limitToLast
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMGU5X7BBp-C6tIl34Uuu5N9MXAVFTn7c",
  authDomain: "paper-house-inc.firebaseapp.com",
  projectId: "paper-house-inc",
  storageBucket: "paper-house-inc.firebasestorage.app",
  messagingSenderId: "658389836376",
  appId: "1:658389836376:web:2ab1e2743c593f4ca8e02d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const chatRef = ref(db, "globalChat");
const presenceRef = ref(db, "presence");

// üîπ Telegram username auto-detect
let username = "Guest" + Math.floor(Math.random()*9999);
if (window.Telegram?.WebApp?.initDataUnsafe?.user?.username) {
  username = "@" + Telegram.WebApp.initDataUnsafe.user.username;
}
document.getElementById("username").value = username;

// üîπ Online presence
const userRef = push(presenceRef);
userRef.set(true);
onDisconnect(userRef).remove();

// üîπ Online count
onValue(presenceRef, snap => {
  document.getElementById("online").innerText =
    `üü¢ ${snap.size || 0} online`;
});

// üîπ Send message
window.send = () => {
  const text = document.getElementById("message").value.trim();
  if(!text) return;

  push(chatRef,{
    user: username,
    text,
    time: serverTimestamp()
  });

  document.getElementById("message").value = "";
};

// üîπ Load last 5,000 messages only
const chatQuery = query(chatRef, limitToLast(5000));
const chatBox = document.getElementById("chat");

onChildAdded(chatQuery, snap => {
  const d = snap.val();
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <div class="user">üë§ ${escape(d.user)}</div>
    <div class="text">${escape(d.text)}</div>
    <div class="time">${new Date().toLocaleTimeString()}</div>
  `;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// üîπ Auto-clean older messages
onValue(chatRef, snap => {
  if(snap.size > 5000){
    const excess = snap.size - 5000;
    let i = 0;
    snap.forEach(c => {
      if(i++ < excess) remove(c.ref);
    });
  }
});

function escape(t){
  return t.replace(/[&<>"']/g,m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  }[m]));
}
</script>
</body>
</html>
