<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag SDK -->

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
}
.card {
  max-width: 420px;
  margin: 16px auto;
  background: #020617;
  padding: 16px;
  border-radius: 14px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.hidden { display: none; }

.status-pending { color: #facc15; }
.status-paid { color: #22c55e; font-weight: bold; }

table { width: 100%; font-size: 13px; margin-top: 10px; }
td, th { padding: 4px; }

.flash-paid {
  animation: paidFlash 1s ease-in-out;
}
@keyframes paidFlash {
  from { background: #064e3b; }
  to { background: transparent; }
}
</style>
</head>

<body>

<!-- CREATE USER -->
<div class="card" id="usernameCard">
  <h2>Create Username</h2>
  <input id="inputUsername" placeholder="Enter username">
  <button id="createUsernameBtn">Create Account</button>
</div>
