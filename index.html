<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 0;
}
.card {
  max-width: 400px;
  margin: 40px auto;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: 0.6;
}
.fade {
  transition: all 0.5s ease;
}
.balance-change {
  color: #22c55e;
}
.username-change {
  color: #facc15;
}
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- USERNAME CREATE -->
<div class="card" id="usernameCard">
  <h2>Create Username</h2>
  <input id="inputUsername" placeholder="Enter username">
  <button id="createUsernameBtn">Create Account</button>
</div>

<!-- BANK -->
<div class="card hidden" id="bankCard">
  <h2 id="usernameDisplay">ðŸ‘¤</h2>
  <h3 id="balance" data-old="500000">Balance: â‚±500000</h3>

  <input id="withdrawAmount" type="number" placeholder="Amount">
  <input id="gcashNumber" placeholder="GCash Number">
  <button id="withdrawBtn">Withdraw</button>
</div>

<!-- OWNER -->
<div class="card">
  <h2>Owner Dashboard</h2>
  <input id="ownerPassword" type="password" placeholder="Password">
  <button id="ownerLoginBtn">Login</button>
  <ul id="withdrawalsList"></ul>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
