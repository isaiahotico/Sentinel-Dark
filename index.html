<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
.container{max-width:420px;margin:auto;padding:16px}
.card{background:#020617;padding:14px;border-radius:12px;margin-bottom:12px}
button{width:100%;padding:10px;border-radius:10px;border:none;margin-top:8px;font-weight:bold}
.blue{background:#38bdf8;color:#000}
.green{background:#22c55e;color:#000}
.red{background:#f87171;color:#000}
table{width:100%;font-size:12px}
td,th{padding:6px;border-bottom:1px solid #334155}
.hidden{display:none}
</style>

<!-- FAST Telegram username (instant, before Firebase loads) -->
<script>
const tg = window.Telegram?.WebApp;
if (tg?.initDataUnsafe?.user?.username) {
  document.addEventListener("DOMContentLoaded",()=>{
    document.getElementById("username").innerText =
      tg.initDataUnsafe.user.username;
  });
}
</script>
</head>

<body>
<div class="container">

<h3>ðŸ‘¤ <span id="username">Guest</span></h3>

<div class="card">
<h2>Balance: â‚±<span id="balance">0.00</span></h2>
<button class="blue" onclick="dailySignin()">Daily Sign In â‚±0.02</button>
<button class="blue" onclick="showAds()">Ads â‚±0.04</button>
</div>

<div class="card">
<h3>Withdraw (GCash)</h3>
<input id="gcash" placeholder="GCash Number" style="width:100%;padding:8px">
<button class="green" onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
<h3>Withdrawals</h3>
<table>
<thead><tr><th>Amount</th><th>Status</th></tr></thead>
<tbody id="withdrawTable"></tbody>
</table>
</div>

<button class="red" onclick="ownerLogin()">Owner Dashboard</button>

<div id="owner" class="card hidden">
<h3>Owner Dashboard</h3>
<p>Total Paid: â‚±<span id="totalPaid">0.00</span></p>
<table>
<thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
<tbody id="ownerTable"></tbody>
</table>
</div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
