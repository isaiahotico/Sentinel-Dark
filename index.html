<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag -->
<script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
.container{max-width:420px;margin:auto;padding:16px}
.card{background:#020617;padding:14px;border-radius:12px;margin-bottom:12px}
button{width:100%;padding:10px;border-radius:10px;border:none;margin-top:8px;font-weight:bold}
.blue{background:#38bdf8;color:#000}
.green{background:#22c55e;color:#000}
.red{background:#f87171;color:#000}
input{width:100%;padding:10px;border-radius:10px;border:none}
table{width:100%;font-size:12px}
td,th{padding:6px;border-bottom:1px solid #334155}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<!-- üîê LOGIN SCREEN -->
<div id="loginCard" class="card hidden">
  <h3>üîê Choose Username</h3>
  <input id="loginUsername" placeholder="Enter username">
  <button class="green" onclick="login()">Continue</button>
</div>

<!-- üè¶ MAIN APP -->
<div id="appCard" class="hidden">

<h3>üë§ <span id="username"></span></h3>
<button class="red" onclick="logout()">Logout</button>

<div class="card">
<h2>Balance: ‚Ç±<span id="balance">0.00</span></h2>
<button class="blue" onclick="dailySignin()">Daily Sign In ‚Ç±0.02</button>
<button class="blue" onclick="showAds()">Ads ‚Ç±0.04</button>
</div>

<div class="card">
<h3>Withdraw (GCash)</h3>
<input id="gcash" placeholder="GCash Number">
<button class="green" onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
<h3>Withdrawals</h3>
<table>
<thead><tr><th>Amount</th><th>Status</th></tr></thead>
<tbody id="withdrawTable"></tbody>
</table>
</div>

<button class="red" onclick="ownerLogin()">Owner Dashboard</button>

<div id="owner" class="card hidden">
<h3>Owner Dashboard</h3>
<p>Total Paid: ‚Ç±<span id="totalPaid">0.00</span></p>
<table>
<thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
<tbody id="ownerTable"></tbody>
</table>
</div>

</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
