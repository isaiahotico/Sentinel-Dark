<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bank App</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background:#0f1727; color:#fff; margin:0; padding:20px; }
  h2,h3 { margin:5px 0; transition: all 0.5s ease-in-out; }
  .card { background:#1f2937; border-radius:12px; padding:15px; margin-bottom:15px; }
  .btn { padding:10px 15px; margin:5px 0; border-radius:8px; background:#2563eb; color:#fff; font-weight:bold; cursor:pointer; border:none; }
  .btn:hover { background:#1e40af; }
  input { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none; }
  ul { list-style:none; padding-left:0; }
  li { background:#374151; padding:10px; border-radius:8px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; }
  .balance-change { color:#34d399; font-weight:bold; }
  .username-change { color:#fbbf24; font-weight:bold; }
</style>
</head>
<body>

<!-- USERNAME CREATION -->
<div class="card" id="usernameCard">
  <h2>Create your username</h2>
  <input type="text" id="inputUsername" placeholder="Enter a unique username">
  <button class="btn" id="createUsernameBtn">âœ… Create Account</button>
</div>

<!-- MINI BANK -->

  <button class="btn" id="ownerLoginBtn">ðŸ”‘ Login as Owner</button>
  <ul id="withdrawalsList"></ul>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
