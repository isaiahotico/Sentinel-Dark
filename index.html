<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
}
.card {
  max-width: 420px;
  margin: 20px auto;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}
.hidden { display: none; }

.balance-change { color: #22c55e; }
.status-pending { color: #facc15; }
.status-paid { color: #22c55e; font-weight: bold; }

table { width: 100%; font-size: 13px; margin-top: 10px; }
td, th { padding: 4px; }

.flash-paid {
  animation: paidFlash 1s ease-in-out;
}
@keyframes paidFlash {
  from { background: #064e3b; }
  to { background: transparent; }
}
</style>
</head>

<body>

<!-- CREATE USER -->
<div class="card" id="usernameCard">
  <h2>Create Username</h2>
  <input id="inputUsername" placeholder="Enter username">
  <button id="createUsernameBtn">Create Account</button>
</div>

<!-- BANK -->
<div class="card hidden" id="bankCard">
  <h2 id="usernameDisplay">ðŸ‘¤</h2>
  <h3 id="balance" data-old="500000">Balance: â‚±500000</h3>

  <input id="withdrawAmount" type="number" placeholder="Withdraw amount">
  <input id="gcashNumber" placeholder="GCash number">
  <button id="withdrawBtn">Withdraw</button>

  <hr>

  <h3>ðŸ“„ Your Withdrawals</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>GCash</th>
        <th>Status</th>
        <th>Receipt</th>
      </tr>
    </thead>
    <tbody id="userWithdrawTable"></tbody>
  </table>
</div>

<!-- OWNER -->
<div class="card">
  <h3>Owner Dashboard</h3>
  <input id="ownerPassword" type="password" placeholder="Password">
  <button id="ownerLoginBtn">Login</button>
  <ul id="withdrawalsList"></ul>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
